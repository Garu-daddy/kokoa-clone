<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>찾기 - 민자매톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <!--Wifi 아이콘-->
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span><a href="index.html">23:55</a></span>
      </div>

      <div class="status-bar__column">
        <span>47%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">찾기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span
        ><span class="nav__reddot2"></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i><span>QR코드</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>연락처로 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i><span>ID로 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>초대</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천 친구</h6>
        <span>추천 친구가 없습니다.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__column">
          <div class="open-chat__title">오픈 채팅</div>
        </div>
        <div class="open-chat__column">
          <div>
            오픈 채팅 홈으로 가기<i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>

      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#AESPA</h5>
          <h6 class="open-post__hashtags">#새로운멤버#민서#friends</h6>
          <div class="open-post__followers">
            <img src="photos/ys_profile.jpeg" />
            <span class="open-post__followers-count">893 멤버</span>
            <div class="divider"></div>
            <span class="open-post__followers-status">활동중</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="photos/aespa_new_member.jpeg" />

            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"><span>826</span></i>
            </div>
          </div>
        </div>
      </div>

      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#카페 가루</h5>
          <h6 class="open-post__hashtags">#garu_0315#인스타#팔로우</h6>
          <div class="open-post__followers">
            <img src="photos/garu_profile.jpeg" />
            <span class="open-post__followers-count">153 멤버</span>
            <div class="divider"></div>
            <span class="open-post__followers-status">활동중</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="photos/cafe_garu.png" />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"><span>187</span></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">8</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__reddot"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면이 좀 크네요 ㅠㅠ<br />크기를 조금 줄여봐요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
