<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더보기 - 민자매톡</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>

        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span><a href="index.html">23:55</a></span>
      </div>

      <div class="status-bar__column">
        <span>47%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span
        ><span class="nav__reddot2"></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="photos/ys_profile.jpeg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">유연승</h4>
            <h6 class="user-component__subtitle">
              +1 10-9451-7694
              <span class="user-component__exclamation"
                ><i class="fas fa-exclamation-circle"></i
              ></span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="comment-alt"
            ><i class="far fa-comment-alt fa-2x"></i
          ></span>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-alt"></i><span>캘린더</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-meh-rolling-eyes"></i><span>이모티콘</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fill-drip"></i><span>테마</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i><span>결제 계좌</span>
        </div>
      </div>

      <div class="icon-row2">
        <div class="icon-row__icon">
          <i class="far fa-comments"></i><span>오픈채팅</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-cut"></i><span>카카오 헤어</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">추천 더보기</h4>
      </div>

      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <img src="photos/kakaostory_icon.png" />
            <span class="more-suggestions__name">카카오스토리</span>
          </div>
        </div>

        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <img src="photos/kakaofriends_icon.png" />
            <div class="more-suggestions__name">카카오프렌즈</div>
          </div>
        </div>

        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <img src="photos/friendsgem_icon.png" />
            <div class="more-suggestions__name">프렌즈잼</div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">8</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__reddot"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면이 좀 크네요 ㅠㅠ<br />크기를 조금 줄여봐요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
