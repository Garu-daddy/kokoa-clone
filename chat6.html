<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방 - 형아</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>

        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span><a href="index.html">23:55</a></span>
      </div>

      <div class="status-bar__column">
        <span>47%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">형아</h1>
      </div>
      <div class="alt-screen-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="hamburger"><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2021년 4월 21일 수요일</div>

      <div class="message-row">
        <img src="photos/bro_profile.jpeg" />
        <div class="message-row__content">
          <span class="message__author">형아</span>
          <div class="message__info">
            <span class="message__bubble">M1칩 탑재한거 올해 나온다던데</span>
            <span class="message__time">오후 10:21</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >어차피 프로 라인만 16인치 나오잖아</span
            >
            <span class="message__time">오후 10:22</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="photos/bro_profile.jpeg" />
        <div class="message-row__content">
          <span class="message__author">형아</span>
          <div class="message__info">
            <span class="message__bubble">ㅇㅇ 프로로 사야지</span>
            <span class="message__time">오후 10:22</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">그럼 가격 똑같이 비싸겄네</span>
            <span class="message__time">오후 10:22</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="photos/bro_profile.jpeg" />
        <div class="message-row__content">
          <span class="message__author">형아</span>
          <div class="message__info">
            <span class="message__bubble">ㄴㄴ M1칩이니까 싸지지</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble2">인텔꺼 써서 비쌌던거지</span>
            <span class="message__time">오후 10:22</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">그거 가격 보고 판단함</span>
            <span class="message__time">오후 10:22</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="photos/bro_profile.jpeg" />
        <div class="message-row__content">
          <span class="message__author">형아</span>
          <div class="message__info">
            <span class="message__bubble">ㅇㅇ 휴대 가능한게 좋음</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble2">13인치는 화면이 작아서 답답함</span>
            <span class="message__time">오후 10:23/span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply_column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply_column">
        <input type="text" placeholder="메시지 입력" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>화면이 좀 크네요 ㅠㅠ<br />크기를 조금 줄여봐요!</span>
    </div>
  
    

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
