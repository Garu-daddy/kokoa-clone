<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>친구 - 민자매톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <!--Wifi 아이콘-->
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span><a href="index.html">23:55</a></span>
      </div>

      <div class="status-bar__column">
        <span>47%</span>
        <i class="fas fa-battery-half"></i>
        <!--배터리 아이콘-->
        <!--충전중 아이콘-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="friends-screen">
      <a
        href="https://www.youtube.com/?hl=ko&gl=KR&app=desktop"
        target="blank"
        id="friends-display-link"
        ><i class="fas fa-info-circle"></i>친구 이름 표시<i
          class="fas fa-chevron-right fa-xs"
        ></i
      ></a>

      <div class="user-component">
        <div class="user-component__column">
          <img src="photos/ys_profile.jpeg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">유연승</h4>
            <h6 class="user-component__subtitle">
              코코아톡 클로닝 담주 수요일까지
              <i class="fas fa-laptop-code fa-xs"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>채널</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="photos/kakao_channel.png"
            class="user-component__avatar--sm"
          />
          <div class="user-component__title--not-bold">채널</div>
        </div>

        <div class="user-component__column">
          <div>
            <span>8</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="photos/sangmyung_profile.jpeg"
            class="user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title--not-bold">상명대엘리시온</h4>
            <h6 class="user-component__subtitle">
              상명대 푸드코트엘리시온입니다.
            </h6>
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__friends">
        <div class="friends-screen__friends-header">
          <span>친구 10</span>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="photos/my_profile.jpeg"
            class="user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title--not-bold">
              미녕이<a class="stars"
                ><i class="fas fa-star-and-crescent fa-xs"></i>
              </a>
            </h4>
            <h6 class="user-component__subtitle">
              <i class="fas fa-play-circle fa-lg"></i>
            </h6>
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="photos/mk_profile.jpeg"
            class="user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title--not-bold">민경이</h4>
            <h6 class="user-component__subtitle">
              가루 보고싶다 <i class="fas fa-cat"></i>
            </h6>
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="photos/ms_profile.jpeg"
            class="user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title--not-bold">민서</h4>
            <h6 class="user-component__subtitle">
              <i class="fas fa-mug-hot"></i>
            </h6>
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="photos/momnim_profile.jpeg"
            class="user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title--not-bold">어머님</h4>
            <h6 class="user-component__subtitle">
              민서랑~세계여행~~가자~~<i class="fas fa-heart"></i>
            </h6>
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="photos/mom_profile.jpeg"
            class="user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title--not-bold">엄마</h4>
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="photos/dad_profile.jpeg"
            class="user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title--not-bold">아빠</h4>
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="photos/bro_profile.jpeg"
            class="user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title--not-bold">형아</h4>
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="photos/sis_profile.jpeg"
            class="user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title--not-bold">지은누나</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="photos/ks_profile.jpeg"
            class="user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title--not-bold">경식</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="photos/yh_profile.jpeg"
            class="user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title--not-bold">예형</h4>
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">8</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__reddot"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
