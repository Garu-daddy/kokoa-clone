<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방 - 김태현</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>

        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span><a href="index.html">23:55</a></span>
      </div>

      <div class="status-bar__column">
        <span>47%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">김태현</h1>
      </div>
      <div class="alt-screen-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="hamburger"><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2022년 6월 13일 월요일</div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">왜 벌써 갔엉</span>
            <span class="message__time">5:10 PM</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="photos/th_profile.jpeg" />
        <div class="message-row__content">
          <span class="message__author">김태현</span>
          <div class="message__info">
            <span class="message__bubble">은규씨가 보고싶어서 ㅠㅠ</span>
            <span class="message__time">5:12 PM</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              ><a
                href="https://www.youtube.com/watch?v=OGFgdro160I&list=PLuHgQVnccGMDUzDDCKW-pCZQY-MMCX5yB&index=2"
                target="_blank"
              >
                https://www.youtube.com/watch?v=OGFgdro1</a
              ></span
            >
          </div>
        </div>
      </div>

      <div class="message-ro message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="mkchat_photo"><img src="photos/mkchat.jpeg" /></span>
            <span class="message__time">오전 11:16</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply_column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply_column">
        <input type="text" placeholder="메시지 입력" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>화면이 좀 크네요 ㅠㅠ<br />크기를 조금 줄여봐요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
