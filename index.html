<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>민자매톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <!--Wifi 아이콘-->
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span><a href="index.html">23:55</a> </a></span>
      </div>

      <div class="status-bar__column">
        <span>47%</span>
        <i class="fas fa-battery-half"></i>
        <!--배터리 아이콘-->
        <!--충전중 아이콘-->
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">민자매톡에 오신 것을 환영합니다</h1>
      <p class="welcome-header__text">
        민자매톡 계정이 있다면, 이메일이나 전화번호로 로그인 해주세요.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        type="text"
        placeholder="아이디 혹은 전화번호"
        required="username"
      />
      <input
        name="password"
        type="password"
        placeholder="비밀번호"
        required="password"
      />
      <input type="submit" value="로그인" />
      <a
        href="https://accounts.kakao.com/weblogin/find_password?continue=https%3A%2F%2Fsharer.kakao.com%2Ftalk%2Ffriends%2Fpicker%2Fshortlink%2F%253CEJk%253DHM2%253Cm%255EVdn%253Ed%253FbRP3kAwK0%253Au2jWAlKm%253Ev6%253A%2540fDhX1u5GHr%2560dzYZW86fNUIGh"
      >
        민자매톡 계정이나 비밀번호 찾기</a
      >
    </form>

    <div id="no-mobile">
      <span>화면이 좀 크네요 ㅠㅠ<br />크기를 조금 줄여봐요!</span>
    </div>

    

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
