<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설정 - 민자매톡</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>

        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span><a href="index.html">23:55</a></span>
      </div>

      <div class="status-bar__column">
        <span>47%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">미녕이💫</h1>
      </div>
      <div class="alt-screen-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="hamburger"><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2021년 6월 11일 금요일</div>

      <div class="message-row">
        <img src="photos/my_profile.jpeg" />
        <div class="message-row__content">
          <span class="message__author">미녕이💫</span>
          <div class="message__info">
            <span class="message__bubble">나 시험감독 하고 올게</span>
            <span class="message__time">오전 9:49</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">넹</span>
            <span class="message__time"></span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">눈알 굴리면</span>
            <span class="message__time">오전 9:51</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">엎드려 뻗쳐</span>
            <span class="message__time">오전 9:52</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="photos/my_profile.jpeg" />
        <div class="message-row__content">
          <span class="message__author">미녕이💫</span>
          <div class="message__info">
            <span class="message__bubble">ㅋㅋㅋㅋㅋㅋ</span>
            <span class="message__time">오전 9:55</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble2">11시쯤 끝날거같어</span>
            <span class="message__time"></span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble2">조교 회의 있는데</span>
            <span class="message__time"></span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble2">가면 맛난거 주려나</span>
            <span class="message__time">오전 10:05</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
