<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방 - 어머님</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>

        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span><a href="index.html">23:55</a></span>
      </div>

      <div class="status-bar__column">
        <span>47%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">어머님</h1>
      </div>
      <div class="alt-screen-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="hamburger"><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2020년 9월 17일 수요일</div>

      <div class="message-row">
        <img src="photos/momnim_profile.jpeg" />
        <div class="message-row__content">
          <span class="message__author">어머님</span>
          <div class="message__info">
            <span class="message__bubble">연승~~고마워</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble2"
              >울 민영 예뻐해주는 것도 고마운데 내생일도 챙겨주니 고맙네!!</span
            >
            <span class="message__time">오후 12:57</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >꽃이 너무 이쁘게 잘 갔네요!!ㅎㅎ</span
            >
            <span class="message__time">오후 1:16</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >이따가 민영이 조심히 잘 데려다 놓을게요~</span
            >
            <span class="message__time">오후 1:17</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">민영이랑 방금 막 도착했어요!</span>
            <span class="message__time">오후 1:17</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="photos/momnim_profile.jpeg" />
        <div class="message-row__content">
          <span class="message__author">어머님</span>
          <div class="message__info">
            <span class="message__bubble">고생했네</span>
            <span class="message__time">오후 1:20</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply_column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply_column">
        <input type="text" placeholder="메시지 입력" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>화면이 좀 크네요 ㅠㅠ<br />크기를 조금 줄여봐요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
