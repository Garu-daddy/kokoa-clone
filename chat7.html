<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방 - 이효민</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>

        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span><a href="index.html">23:55</a></span>
      </div>

      <div class="status-bar__column">
        <span>47%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">이효민</h1>
      </div>
      <div class="alt-screen-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="hamburger"><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2022년 6월 9일 목요일</div>

      <div class="message-row">
        <img src="photos/hm_profile.jpeg" />
        <div class="message-row__content">
          <span class="message__author">이효민</span>
          <div class="message__info">
            <span class="message__bubble">형 뭐해?</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble2">나 지금 밥 먹을건데</span>
            <span class="message__time">12:57 PM</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">나 사무실</span>
            <span class="message__time">1:16 PM</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">뭐 먹을건뎅</span>
            <span class="message__time"></span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">내가 사줄게</span>
            <span class="message__time">1:17 PM</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="photos/hm_profile.jpeg" />
        <div class="message-row__content">
          <span class="message__author">이효민</span>
          <div class="message__info">
            <span class="message__bubble">바로 달려가</span>
            <span class="message__time"></span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble2">ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</span>
            <span class="message__time"></span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply_column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply_column">
        <input type="text" placeholder="메시지 입력" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>화면이 좀 크네요 ㅠㅠ<br />크기를 조금 줄여봐요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
